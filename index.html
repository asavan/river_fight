    <p>&nbsp; <strong>Задача:</strong> найдите длину гиппотенузы прямоугольного треугольника, если катеты равны 3 и 4 см.</p>
    <p>c² = a² + b²</p>
    <p>c = √(a² + b²)</p>
    <p>c = √(3² + 4²)</p>
    <p>c = √(9 + 16)</p>
    <p>c = √25</p>
    <p>c = 5</p>
    <p><strong>Ответ:</strong> гиппотенуза треугольника равна 5 см</p>
